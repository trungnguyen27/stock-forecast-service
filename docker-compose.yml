version: '2'

services:
  redis:
    image: 'redis:4.0.5-alpine'
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - 'redis:/data'
    ports:
      - '6379:6379'
    restart: always

  stockerapp:
    image: 'quoctrunguit/stocker'
    expose:
      - "8000"
    ports:
      - "8000:8000"
    env_file:
      - '.env'
    volumes:
      - '.:/stocker_app'
    command:  gunicorn stocker_app.application:app -b 0.0.0.0:8000 --log-level DEBUG
    mem_limit: 5000m

  celery:
    image: 'quoctrunguit/stocker'
    command: celery worker -A stocker_app.application.celery --loglevel=debug
    env_file:
      - '.env'
    volumes:
      - '.:/stocker_app'
    mem_limit: 5000m

volumes:
  redis:
