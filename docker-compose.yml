version: '2'

services:
  redis:
    image: 'redis:4.0-alpine'
    command: redis-server --appendonly yes
    volumes:
      - './data:/data'
    ports:
      - '6379:6379'
    mem_limit: 500m

  stockerapp:
    image: 'quoctrunguit/stocker'
    expose:
      - "443"
    ports:
      - "443:443"
    env_file:
      - '.env'
    volumes:
      - '.:/stocker_app'
    command:  gunicorn --certfile cert.pem --keyfile key.pem stocker_app.application:app -b 0.0.0.0:443 --log-level DEBUG
    mem_limit: 5000m

  celery:
    image: 'quoctrunguit/stocker'
    command: celery worker -A stocker_app.application.celery --loglevel=debug
    env_file:
      - '.env'
    volumes:
      - '.:/stocker_app'
    mem_limit: 5000m

volumes:
  redis:
